<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">

    <title>Specific Events</title>
</head>

<body>
<div class="container">

    <div class="row" id="nav-container"></div>
    <div class="row">
        <div class="col-lg-9">
            <div class="page-header">
                <h3>Specific Event</h3>

            </div>


            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Comments</th>
                    <th>Participants</th>
                </tr>
                </thead>

                <tbody id="specificEventTable">
                </tbody>
            </table>

            <div class="form-group">
                <label for="inputComment" class="col-sm-2 control-label">Comment</label>
                <div class="col-sm-3">
                    <textarea class="form-control" rows="3" id="inputComment" placeholder="Write a comment"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="createComment-button">Submit</button>
                </div>
            </div>




            <footer class="footer">
                <div class="container">
                    <p class="text-muted">2017 Â© All rights reserved - Nexus ROFL.</p>
                </div>
            </footer>

            <script src="lib/js/jquery-3.2.1.js"></script>
            <script src="lib/js/bootstrap.js"></script>
            <script src="js/sdk.js"></script>
            <script src="js/specificEvent.js"></script>

</body>
</html>
