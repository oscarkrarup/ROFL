<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Create User</title>

</head>

<body>
<div class="container">

            <h3>Create User</h3>

        </div>
    </div>
</div>

<form class="form-horizontal">

    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="CBS Email">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
        </div>

    <div class="form-group">
        <label for="selectMajor" class="col-sm-2 control-label">Major</label>
        <div class="col-sm-3">
            <select class="form-control" id="selectMajor">
                <option>HA it</option>
                <option>HA Almen</option>
                <option>HA Kom</option>
                <option>HA Psyk</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="selectSemester" class="col-sm-2 control-label">Semester</label>
        <div class="col-sm-3">
            <select class="form-control" id="selectSemester">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="selectGender" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-3">
            <select class="form-control" id="selectGender">
                <option>m</option>
                <option>f</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="userDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-3">
        <textarea class="form-control" id="userDescription" placeholder="something about you"></textarea>
    </div>


    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="createUser-button">Create User</button>
            <button type="button" class="btn" onclick="location.href='login.html'">Back to Login</button>
        </div>
    </div>

</form>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Nexus ROFL.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createUser.js"></script>
</body>
</html>
