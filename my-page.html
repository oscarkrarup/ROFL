<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Your Profile</title>

</head>
<body>

    <div class="container">
        <div class="row" id="nav-container"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header"></div>
            </div>
        </div>

        <h3>Info</h3>

    </div>
</div>
</div>

<form class="form-horizontal">
    <div class="form-group">

        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">Fornavn</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-3">
            <textarea class="form-control" rows="3" id="inputDescription" placeholder="Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Edit</button>
        </div>
    </div>
</form>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Nexus ROFL.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/my-page.js"></script>

</body>
</html>
