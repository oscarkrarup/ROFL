<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">

    <title>Create Post</title>
</head>
<body>
<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header"></div>
        </div>
    </div>


            <h3>Create Post</h3>

        </div>
    </div>

</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-3">
            <textarea class="form-control" rows="3" placeholder="Description"></textarea>
        </div>


    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
