<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Create Event</title>


</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-9">

            <div class="page-header">
                <h3>Create Event</h3>
            </div>

        </div>
    </div>
</div>


<form class="form-horizontal">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-3">
            <input type="title" class="form-control" id="inputTitle" placeholder="Title">
        </div>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputStartDate" class="col-sm-2 control-label">Start Date</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputStartDate" placeholder="YYYY-MM-DD 00:00:00">
            </div>
        </div>


        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEndDate" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEndDate" placeholder="YYYY-MM-DD 00:00:00">
                </div>
            </div>


    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-3">
            <textarea class="form-control" rows="3" id="inputDescription" placeholder="Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="createEvent-button">Submit</button>
        </div>
    </div>

</form>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Nexus ROFL.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createEvent.js"></script>

</body>
</html>
